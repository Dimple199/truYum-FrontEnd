<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="./styles/styles.css">
    <title>Edit Menu Item</title>
</head>

<body>
    <div id="admin-edit-form">
        <form action="#" id="edit-form">

            <label for="pname">Product Name: </label>
            <input type="text" id="pname">
            <br>
            <label for="price">Price</label>
            <input type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="price">
            <br>
            Active:
            <label for="yes">
                <input type="radio" id="yes" name="options" value="yes" checked>
                Yes
            </label>
            <label for="no">
                <input type="radio" id="no" name="options" value="no">
                No
            </label>
            <br>
            <label for="dateOfLaunch">Date of Launch</label>
            <input type="date" name="dateOfLaunch" id="dateOfLaunch">
            <br>
            <label for="Category">Category</label>
            <input list="category">
            <datalist id="category">
                <option value="Starters">
                <option value="Main Course">
                <option value="Dessert">
                <option value="Drinks">
            </datalist>
            <label for="freeDelivery">Free Delivery</label>
            <input id="freeDelivery" type="checkbox" name="freeDelivery" value="Yes" checked><br>
        </form>
    </div>
</body>

</html>
